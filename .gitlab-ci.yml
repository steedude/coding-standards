stages:
  - e2e test
  - unit test

include:
  - local: '.gitlab/setup.yml'

run_e2e_test:
  stage: e2e test
  image: mcr.microsoft.com/playwright:focal
  script:
    - npx playwright install --with-deps
    - pnpm test:ci-e2e
  only:
    - branches

run_unit_test:
  stage: unit test
  script:
    - pnpm test:unit
  only:
    - branches
